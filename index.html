<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loan</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
            crossorigin="anonymous"></script>
    <script src="code.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<h1>Loan Approval</h1>
<body>
<form>
    <h2>Loan Request</h2>
    <label for="salary">What is your yearly salary?</label>
    <input type="number" id="salary" min="0" max="999999" required="required">
    <br>

    <label for="creditscore">What is your credit score?</label>
    <input type="number" id="creditscore" min="300" max="850" required="required">
    <br>

    <label for="job">How long have you been at your job (in Months)?</label>
    <input type="number" id="job" min="0" max="100" required="required">

    <br>

    <button id="submit">Check Approval</button>
    <br>
    <br>
</form>
<h3>Response to Request</h3>
<p id="message"></p>
</body>
</html>
